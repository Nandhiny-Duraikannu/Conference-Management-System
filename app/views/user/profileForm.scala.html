@(userForm: play.data.Form[models.User], flash: play.mvc.Http.Flash)
@import helper._

@import b3.vertical.fieldConstructor

@currentUser = @{
lib.UserStorage.getCurrentUser()
}

@main {

<h1>Update Profile</h1>

<script>
    function resetForm(form) {
        // clearing inputs
        var inputs = form.getElementsByTagName('input');
        for (var i = 0; i<inputs.length; i++) {
            switch (inputs[i].type) {
                // case 'hidden':
                case 'text':
                    inputs[i].value = '';
                    break;
            }
        }

        // clearing selects
        var selects = form.getElementsByTagName('select');
        for (var i = 0; i<selects.length; i++)
            selects[i].selectedIndex = 0;

        return false;
    }
</script>

@b3.form(routes.HomeController.updateProfileWeb()) {
<fieldset>
    <!--<label class="control-label" for="name">Username</label>-->
    <input type="hidden" name="name" value="@currentUser.name" class="form-control">

    <label class="control-label" for="email">Email</label>
    <input type="text" name="email" value="@currentUser.email" class="form-control">

    <label class="control-label" for="researchAreas">researchAreas</label>
    <input type="text" name="researchAreas" value="@currentUser.researchAreas" class="form-control">

    <label class="control-label" for="firstName">firstName</label>
    <input type="text" name="firstName" value="@currentUser.firstName" class="form-control">

    <label class="control-label" for="lastName">lastName</label>
    <input type="text" name="lastName" value="@currentUser.lastName" class="form-control">

    <label class="control-label" for="title">title</label>
    <input type="text" name="title" value="@currentUser.title" class="form-control">

    <label class="control-label" for="position">position</label>
    <input type="text" name="position" value="@currentUser.position" class="form-control">

    <label class="control-label" for="affiliation">affiliation</label>
    <input type="text" name="affiliation" value="@currentUser.affiliation" class="form-control">

    <label class="control-label" for="phone">phone</label>
    <input type="text" name="phone" value="@currentUser.phone" class="form-control">

    <label class="control-label" for="fax">fax</label>
    <input type="text" name="fax" value="@currentUser.fax" class="form-control">

    <label class="control-label" for="address">address</label>
    <input type="text" name="address" value="@currentUser.address" class="form-control">

    <label class="control-label" for="city">city</label>
    <input type="text" name="city" value="@currentUser.city" class="form-control">

    <label class="control-label" for="country">country</label>
    <input type="text" name="country" value="@currentUser.country" class="form-control">

    <label class="control-label" for="zip">zip</label>
    <input type="text" name="zip" value="@currentUser.zip" class="form-control">

    <label class="control-label" for="comments">comments</label>
    <input type="text" name="comments" value="@currentUser.comments" class="form-control">

</fieldset>

<div class="actions">
    <input type="submit" value="Update" class="btn primary">
    <input type="reset" value="Reset" class="btn-primary" onclick="return resetForm(this.form);">
</div>

}

}
