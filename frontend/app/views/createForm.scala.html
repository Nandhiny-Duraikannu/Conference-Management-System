@(userForm: Form[User])

@import helper._

@import b3.vertical.fieldConstructor

@main {
    
    <h1>Add a user</h1>
    
    @b3.form(routes.HomeController.save()) {
        
        <fieldset>
            @b3.text(userForm("name"), '_label -> "User name", '_help -> "")
        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Create this user" class="btn primary"> or
            <a href=@routes.UserController.resetPasswordWeb("name") class="btn">Cancel</a>
        </div>
        
    }
    
}
